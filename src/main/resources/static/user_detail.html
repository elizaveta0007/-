<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Детали пользователя</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="index.html">Библиотека</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="books.html">Книги</a></li>
      <li class="nav-item"><a class="nav-link" href="sales.html">Продажи</a></li>
      <li class="nav-item"><a class="nav-link" href="users.html">Пользователи</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <h1 class="mb-4">Детали пользователя</h1>
  <div id="userDetails" class="border p-3 rounded shadow-sm bg-light"></div>
  <a href="users.html" class="btn btn-secondary mt-3">Назад</a>
</div>

<script src="api.js"></script>
<script>
  const id = new URLSearchParams(window.location.search).get("id");
  authorizedFetch(`/api/users/${id}`)
    .then(res => res.json())
    .then(user => {
      document.getElementById("userDetails").innerHTML = `
        <p><strong>ID:</strong> ${user.id}</p>
        <p><strong>Имя пользователя:</strong> ${user.username}</p>
        <p><strong>Роль:</strong> ${user.role}</p>
      `;
    });
</script>
</body>
</html>
